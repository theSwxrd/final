<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Landscape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to top, #87CEEB, #FFFFFF); /* Sky gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .mountain {
            position: relative;
            width: 300px;
            height: 200px;
            background: #556B2F; /* Mountain color */
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .mountain:nth-child(2) {
            width: 400px;
            height: 300px;
            background: #6B8E23;
            margin-left: -100px;
        }

        .mountain:nth-child(3) {
            width: 500px;
            height: 400px;
            background: #8B9A5F;
            margin-left: -150px;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #228B22; /* Ground color */
        }
    </style>
</head>
<body>
    <div class="mountain"></div>
    <div class="mountain"></div>
    <div class="mountain"></div>
    <div class="ground"></div>
